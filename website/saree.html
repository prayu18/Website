<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>

        .Fashion-list {

        }

        .Cloth-card img {
            width: 200px;
            height: auto;
        }

        h4, h5, h6 {
            text-decoration: underline;

            margin-bottom: 5px;
            font-weight: bold;
            font-size: large;
        }

        h8 {

            margin-top: 0;
        }

        .Add-to-cart {
            text-decoration: underline;
            font-weight: bold;
            color: blue;
            display: block;
            margin-top: 10px;
        }

</head>
<body>
    <div>
