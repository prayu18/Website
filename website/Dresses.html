<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCF3F4FlPSX38GE5u0Obcsxj49wdl7xqZa8a-2GJmVKf44BMloL2rYADJES_AcDjktvzI&usqp=CAU);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0; /* Remove default body margin */
        }

        .button {
            border: none;
            background: none;
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            text-decoration: underline;
        }

        .Fashion-list {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .Cloth-card {
            text-align: center;
            margin-bottom: 5px; /* Adjust as needed for spacing between cards */
            padding: 10px; /* Add padding for better aesthetics */
        }

        .Cloth-card img {
            width: 200px;
            height: auto;
        }

        h4, h5, h6 {
            text-decoration: underline;
            color: black;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: large;
        }

        h8 {
            font-weight: bold;
            margin-top: 0;
        }

        .Add-to-cart {
            text-decoration: underline;
            font-weight: bold;
            color: blue;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="sort">Sort: </label>
        <select id="sort">
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
        </select>

        <a href="fashion.html">
            <button class="button">Casual Wear</button>
        </a>
        <a href="western.html">
            <button class="button">Western Wear</button>
        </a>
        <a href="traditional.html">
            <button class="button">Traditional Wear</button>
        </a>
        <a href="signin.html">
            <button class="button">Sign in</button>
        </a>
        <a href="signup.html">
            <button class="button">Sign Up</button>
        </a>
    </div>

    <section class="Fashion-list">
        <div class="Cloth-card">
            <img src="https://images.meesho.com/images/products/265618739/uvkem_512.webp" alt="Casual">
            <h4>Dooby<br> Chiffon Smocked Long Dress</h4>
            <h8>₹4000</h8>
            <a href="#" class="Add-to-cart">Add To Cart</a>
        </div>

        <div class="Cloth-card">
            <img src="https://images.meesho.com/images/products/119428913/c2cqb_512.webp" alt="Western Wear">
            <h5>BPT<br> Designer Poly Crepe Long Printed Trendy Dress</h5>
            <h8>₹6000</h8>
            <a href="#" class="Add-to-cart">Add To Cart</a>
        </div>

        <div class="Cloth-card">
            <img src="https://images.meesho.com/images/products/225812670/evygp_512.webp" alt="Western Wear">
            <h6>Kite<br>Valentine's Day Women Rayon Red Solid Long Gown Dress</h6>
            <h8>₹10000</h8>
            <a href="#" class="Add-to-cart">Add To Cart</a>
        </div>
    </section>
</body>
</html>
